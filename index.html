<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pokédex</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/favicon.ico" />
</head>

<body>
    <div id="container">

        <header>
            <nav>
                <ul>
                    <li><img src="images/favicon.ico" alt="Pokémon Logo" id="nav-logo"><a href="https://pokebuildapi.fr/api/v1">Pokémon API</a></li>
                    <li><img src="images/github.png" alt="GitHub Logo" id="nav-logo"><a href="https://github.com/Sinematic/Custom-Pokedex">GitHub</a></li>
                    <li><img src="images/twitter-icon.svg" alt="Twitter Logo" id="nav-logo"><a href="https://twitter.com/SineDev"></a></li>
                </ul>
            </nav>
            
            <img id="logo" src="images/logo.svg" alt="Logo Pokémon">
            <h1 id="title">Custom Pokédex : Catch 'em all !</h1>

        </header>

    </div>
    
</body>
</html>
